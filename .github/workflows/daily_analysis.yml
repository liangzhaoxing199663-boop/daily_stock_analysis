name: 'Daily Stock Analysis'

on:
  push:
    branches:
      - master
      - main
  schedule:
    # æ¯å¤© 5 æ¬¡
    - cron: '0 0 * * *'
    - cron: '0 5 * * *'
    - cron: '0 10 * * *'
    - cron: '30 12 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  daily_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # ğŸŸ¢ å”¯ä¸€ä¿ç•™çš„è¡¥ä¸ï¼šç¡®ä¿èƒ½è¯»åˆ°ç¾è‚¡æ•°æ®
          pip install yfinance pandas_datareader requests urllib3 --upgrade --no-cache-dir

      - name: Run analysis
        env:
          # æ ¸å¿ƒå¯†é’¥
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          STOCK_LIST: ${{ secrets.STOCK_LIST }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          
          # å…¼å®¹é…ç½®
          GOOGLE_API_KEY: ${{ secrets.LLM_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
          
        run: python main.py
